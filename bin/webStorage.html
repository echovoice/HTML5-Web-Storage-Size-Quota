<p>Values are given in Bytes. A return value of -1 signifies that the Web Storage type is not supported, 20000015 implies unlimited.</p>

<p>&nbsp;</p>
<div id="results"></div>

<script type="text/javascript" src="checkWebStorageSizeQuota.js"></script>
<script type="text/javascript">

//run the test with constructor, which will check localStorage, sessionStorage but not globalStorage
var storageResults = new checkWebStorageSizeQuota(["localStorage", "sessionStorage"]);

//pretty print the results to the DOM
document.getElementById('results').innerHTML = storageResults.prettyPrint();

</script>
